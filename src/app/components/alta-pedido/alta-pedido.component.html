<h2>Alta pedido</h2>
{{pedido | json}}
<br>
<form [formGroup]= "pedidoForm" (submit)=create()>
  <input type="text" formControlName='id'><span *ngIf="pedidoForm.get('id').errors?.required">es requerido</span><br>
  <input type="text" formControlName='fecha'><span *ngIf="pedidoForm.get('fecha').errors?.required">es requerido</span><br>
  <input type="text" formControlName='direccion'><span *ngIf="pedidoForm.get('direccion').errors?.required">es requerido</span><br>
  <input type="text" formControlName='poblacion'><span *ngIf="pedidoForm.get('poblacion').errors?.required">es requerido</span><br>
  <input type="text" formControlName='codigoPostal'><span *ngIf="pedidoForm.get('codigoPostal').errors?.required">es requerido</span><br>
  <input type="text" formControlName='provincia'><span *ngIf="pedidoForm.get('provincia').errors?.required">es requerido</span><br>
  <input type="text" formControlName='pais'><span *ngIf="pedidoForm.get('pais').errors?.required">es requerido</span><br>
  <input type="text" formControlName='tipoDeEntrega'><span *ngIf="pedidoForm.get('tipoDeEntrega').errors?.required">es requerido</span><br>
  <input type="text" formControlName='dni'><span *ngIf="pedidoForm.get('dni').errors?.required">es requerido</span><br>
  <input type="text" formControlName='codigoProducto'><span *ngIf="pedidoForm.get('codigoProducto').errors?.required">es requerido</span><br>
  <input type="text" formControlName='codigoProveedor'><span *ngIf="pedidoForm.get('codigoProveedor').errors?.required">es requerido</span><br>
  <input type="text" formControlName='cantidad'><span *ngIf="pedidoForm.get('cantidad').errors?.required">es requerido</span><br>
  <button [disabled]="!pedidoForm.valid" type="submit">Crear</button>          
</form>
