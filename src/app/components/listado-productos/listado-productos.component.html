<table *ngIf="productos" style="border :solid 1px;">
  <tr>
    <th>codigo</th>
    <th>nombre</th>
    <th>peso</th>
    <th>tipoProducto</th>
  </tr>
  <tr *ngFor="let producto of productos">
    <td>{{producto.codigo.codigoProducto+" "+producto.codigo.codigoProveedor}}</td>
    <td>{{producto.nombre}}</td>
    <td>{{producto.peso}}</td>
    <td>{{producto.tipoProducto}}</td>
  </tr>
</table>
