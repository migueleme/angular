<table *ngIf="clientes" style="border :solid 1px;">
  <tr>
    <th>dni</th>
    <th>nombre</th>
    <th>apellidos</th>
    <th>fechaAlta</th>
    <th>tarjetaGold</th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.dni}}</td>
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.apellidos}}</td>
    <td>{{cliente.fechaAlta}}</td>
    <td>{{cliente.tarjetaGold}}</td>
  </tr>
</table>
